<div class="wrap">
    <div class="w-title tc">
        <p class="title">Reservation</p>
        <div class="name">
            <span><em></em>预定中心<i></i></span>
        </div>
    </div>

    <div class="conwrap">
        <div class="con-bd">
            <img src="images/img3.png">
            <form class="form-horizontal" id="myForm" method="post">
                <div class="pd35 clearfix">
                    <div class="control-group">
                        <span class="tt">日期</span>
                        <label>
                            <input type="text" name="date" value="" class="">
                            <em class="myfont">&#xe678;</em>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="tt">时间</span>
                        <label>
                            <input type="text" name="time" value="" class="">
                            <em class="myfont">&#xe6b0;</em>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="tt" style="width:70px;">就餐人数</span>
                        <label style="width:268px;">
                            <input type="text" name="reserve.num" value="" class="">
                            <em class="myfont">&#xe62b;</em>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="tt">姓名</span>
                        <label>
                            <input type="text" name="reserve.name" value="" class="">
                            <em class="myfont">&#xe69a;</em>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="tt">手机</span>
                        <label>
                            <input type="number" name="reserve.phone" value="" class="">
                            <em class="myfont">&#xe6bb;</em>
                        </label>
                    </div>
                    <div class="control-group">
                        <span class="tt">邮箱</span>
                        <label>
                            <input type="text" name="reserve.emial" value="" class="">
                            <em class="myfont">&#xe617;</em>
                        </label>
                    </div>
                </div>
            </form>
            <p class="tc">
                <button type="button" name="" value="" class="button btn-book" onclick="submit()">我要预定</button>
            </p>
        </div>
        <div class="con-bottom"></div>

<script src="js/jquery.js"></script>
<script src="js/Action.js"></script>
<script>
    function submit() {
        if (confirm("确认提交用餐预定吗?")) {
            $.ajax({
                url: "#(cxt)/reserve/add_reserve",
                type: "POST",
                data: $("#myForm").serialize(),
                success: function (date) {
                    console.log(date);
                    if (date.msg == 1) {
                        alert("提交用餐预定成功！");
                        window.location.reload();
                    } else {
                        alert("提交用餐预定失败！");
                    }
                },
                error: function (err) {
                    alert("提交失败！\n" + err);
                }
            });
        }
    }
</script>
